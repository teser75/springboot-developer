name: CI

on:
  push:
    branches: [main2]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name : Grant execute permission for gradlew
        run: chmod +x gradlew

      -name : Build with Gradlew
       run: ./gradlew clean build